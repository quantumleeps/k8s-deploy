# EKS cluster overrides

image:
  # Override with ECR URL via --set image.repository=<account>.dkr.ecr.<region>.amazonaws.com/rag-pipeline
  pullPolicy: Always

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "384Mi"
    cpu: "250m"

database:
  mode: external
  # Override with Neon connection via --set
  host: ""
  port: "5432"
  name: "rag_pipeline"
  user: "neondb_owner"
  sslmode: "require"

ingress:
  className: alb
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
