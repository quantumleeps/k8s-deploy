# EKS cluster overrides

image:
  # Override with ECR URL via --set image.repository=<account>.dkr.ecr.<region>.amazonaws.com/rag-pipeline
  pullPolicy: Always

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

database:
  mode: external
  # Override with Neon connection via --set
  host: ""
  port: "5432"
  name: "rag_pipeline"
  user: "rag"

ingress:
  className: alb
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
